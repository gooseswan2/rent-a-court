{% extends 'courts/base.html' %}
{% block content %}
<table style="width:100%">
    <tr>
      <th>Court</th>
      <th>Start time</th>
      <th>End time</th>
    </tr>

   <tr>

       <td>{{x.timein}}</td>
       <td>{{x.timeout}}</td>
   </tr>
{% endfor %}
  </table>

{% endblock %}
