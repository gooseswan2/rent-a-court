{% extends 'courts/base.html' %}
{% block content %}
<table style="width:100%">
    <tr>
      <th>Court</th>
      <th>Start time</th>
      <th>End time</th>
      <th>Amount</th>
    </tr>
    {% for x in court_times %}
       <tr>
       <td><a href="/courts/court/{{ x.court.id }}">{{x.court.name}}</a></td>
       <td>{{x.timein}}</td>
       <td>{{x.timeout}}</td>
       <td>{{x.total_price}}</td>
   </tr>
{% endfor %}
  </table>

{% endblock %}
