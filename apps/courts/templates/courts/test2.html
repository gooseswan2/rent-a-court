<!DOCTYPE html>
<html>
    <head>
        <title>
            Find a Court
        </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/courts.css' %}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    </head>
    <body>
	<script>
           function openForm() {
		   document.getElementById("myForm").style.display = "block";
	   }
           function closeForm() {
		   document.getElementById("myForm").style.display = "none";
	   }
        </script>
      
        <div id="container">
	       <div id="nav">
	          <ul>
					<li><a href="/courts/">Home</a></li>
					<li><a href="/courts/court/select/">Select a Court</a></li>
					<li><a href="">Home</a></li>
					<li><a href="">Home</a></li>
					{% if request.session.user_id %} 
					<li><a href="/users/logout/">Logout</a></li>
					{% else %}
					<li><a href="#" onclick="openForm()">Login</a></li>
					{% endif %}
              </ul>
            </div>
           <div> 
           <form action="/courts/schedule/" method="POST">
                {% csrf_token %}
               <div class="panel-body">
                  <div class="row" style="">
                   <div class="col-md-6">
                       <label for="courtid">Court Name</label>
                       <select name="courtid" id="courtid">
                           {% for x in courts %}
                           <option value="{{x.id}}">{{x.name}}</option>
                           {% endfor %}
                       </select>
                   </div>
                  </div>
                  <div class="row" style="">
                     <div class='col-md-6'>
                        <div class="form-group">
                           <label class="control-label">Court Start Time</label>
                           <div class='input-group date' id='datetimepicker1'>
                              <input name="timein" type='text' class="form-control" />
                              <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                              </span>
                           </div>
                        </div>
                     </div>
                     <script type="text/javascript">
                      $(function () {
                          $('#datetimepicker1').datetimepicker({format: 'YY.MM.DD HH:mm'});
                      });
                     </script>
                  </div>
                  <div class="row">
                   <div class='col-md-6'>
                      <div class="form-group">
                         <label class="control-label">Court End Time</label>
                         <div class='input-group date' id='datetimepicker2'>
                            <input name="timeout" type='text' class="form-control" />
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                         </div>
                      </div>
                   </div>
                   <script type="text/javascript">
                      $(function () {
                          $('#datetimepicker2').datetimepicker({format: 'YY.MM.DD HH:mm'});
                      });
                   </script>
                  </div>   
                  <input type="submit" class="btn btn-primary" value="Submit">
               </div>
            </div>
           </form>
        </div>
        </div>
    </body>
</html>
