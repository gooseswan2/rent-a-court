{% extends 'courts/base.html' %} 
{% block content %}
 
                <div class="panel panel-primary">
                  {% if message %}
                     {{ message }}
                  {% endif %}
                  <form action="/courts/schedule/" method="POST">
                     {% csrf_token %}
                    <div class="panel-body">
                       <div class="row">
                        <div class="col-md-6">
                            <select name="courtid">
                                {% for x in courts %}
                                <option value="{{x.id}}">{{x.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>
                       <div class="row">
                          <div class='col-md-6'>
                             <div class="form-group">
                                <label class="control-label">Court Start Time</label>
                                <div class='input-group date' id='datetimepicker1'>
                                   <input name="timein" type='text' class="form-control" />
                                   <span class="input-group-addon">
                                   <span class="glyphicon glyphicon-calendar"></span>
                                   </span>
                                </div>
                             </div>
                          </div>
                          <script type="text/javascript">
                           $(function () {
                               $('#datetimepicker1').datetimepicker({
                                 format: 'YYYY-MM-DD HH:mm'
                               });
                           });
                          </script>
                       </div>
                       <div class="row">
                        <div class='col-md-6'>
                           <div class="form-group">
                              <label class="control-label">Court End Time</label>
                              <div class='input-group date' id='datetimepicker2'>
                                 <input name="timeout" type='text' class="form-control" />
                                 <span class="input-group-addon">
                                 <span class="glyphicon glyphicon-calendar"></span>
                                 </span>
                              </div>
                           </div>
                        </div>
                        <script type="text/javascript">
                           $(function () {
                               $('#datetimepicker2').datetimepicker({
                                 format: 'YYYY-MM-DD HH:mm'
                               });
                           });
                        </script>
                       </div>
                       <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                 </div>
                </form>
              </div>
{% endblock %}
